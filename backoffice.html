    <div class="container">
        <h1>Create Product</h1>
        <div class="row">
            <div class="col-md-6">
                <form onsubmit="handleProductSubmit(event)">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input  name="name" type="name" class="form-control" id="product-name" >
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea name="description" class="form-control" id="product-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="" class="form-control" id="product-brand">
                      </div>
                      <div class="form-group">
                        <label for="imageUrl">Images</label>
                        <input name="imgURL" type="imageUrl" class="form-control" id="product-imageUrl">
                      </div>
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="product-price">
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Upload Product</button>
                  </form>
                  
         </div>
     </div>
